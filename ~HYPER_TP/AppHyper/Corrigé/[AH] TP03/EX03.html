<html>
	<head>
		<title>Le langage HTML</title>
		<meta charset = "utf-8" />
	</head>
	
	<body>
			<table  width = "60%" >
		
			<tr>
				<td valign = "top">Civilité : </td>
				<td> 
					<input type = "radio" name = "M" id = "M" />
					<label for = "M">M</label></br>
					
					<input type = "radio" name = "Mme" id = "Mme" /> 
					<label for = "Mme">Mme </label></br>
					
					<input type = "radio" name = "Mlle" id = "Mlle" /> 
					<label for = "Mlle">Mlle </label> </br>	
				</td>
			</tr>
			
			<tr>
				<td valign = "top">Nom : </td>
				<td> 
					<label for = "Nom">Nom :   </label>
					<input size = "40" type = "text"  maxlength = "30" /> 
				</td>
			</tr>
			
			<tr>
				<td valign = "top">Pays : </td>
				<td> 
					<input type = "radio" name = "Maroc" id = "Maroc" /> 
					<img src = "Ex02/Morocco.png" width="5%" >
					<label for = "Maroc">Maroc</label></br>
					
					<input type = "radio" name = "Algérie" id = "Algérie" /> 
					<img src = "Ex02/Morocco.png" width="5%" >
					<label for = "Algérie">Algérie </label></br>
					
					<input type = "radio" name = "Tunisie" id = "Tunisie" /> 
					<img src = "Ex02/Tunisia.png" width="5%" >
					<label for = "Tunisie">Tunisie </label></br>
					
					<input type = "radio" name = "Libye" id = "Libye" /> 
					<img src = "Ex02/Libya.png" width="5%" >
					<label for = "Libye">Libye </label></br>
					
					<input type = "radio" name = "Moritanie" id = "Moritanie" /> 
					<img src = "Ex02/Mauritania.png" width="5%" >
					<label for = "Moritanie">Moritanie </label></br>
				</td>
			</tr>
			
			<tr>
				<td valign = "top">Langages de prog préférés : </td>
				<td> 
					<input type = "checkbox" id = "C" /> 
					<label for = "C">C</label></br>
					
					<input type = "checkbox" id = "C#" /> 
					<label for = "C#">C#</label></br>
					
					<input type = "checkbox" id = "HTML" /> 
					<label for = "HTML">HTML</label></br>
					
					<input type = "checkbox" id = "SQL" /> 
					<label for = "SQL">SQL</label></br>
				</td>
			</tr>
			
			<tr>
				<td valign = "top">Commentaire : </td>
				<td> 
					<textarea id="commentaire" rows = "4" cols = "30" placeholder = "Tapez vos Commentaires ici . . . " ></textarea></br>
					
					<input type = "submit" value = "Envoyer" />
			        <input type = "reset" value = "Effacer" />
				</td>
			</tr>
		
	</body>
</html>
