<body>
	<h2>CSS3 <span>border-radius</span> Property</h2>
	<div >
		<p>Add rounded borders to a <<span>div</span>> element :</p>
		<code>
			<pre>
div
{
	border:2px solid;
	border-radius:25px;
}
			</pre>
		</code>
	</div>
	
	<h2>CSS3 <span>border-spacing</span> Property</h2>
	<div >
		<p>Set the border-spacing for a table :</p>
		<code>
			<pre>
div
{
	border-collapse:separate;
	border-spacing:10px 50px;
}		
			</pre>
		</code>
	</div>
</body>
