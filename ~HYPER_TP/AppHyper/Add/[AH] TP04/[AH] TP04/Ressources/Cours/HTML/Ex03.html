<!DOCTYPE HTML>
<html>
	<head>
		<title>Le langage HTML</title>
		<meta charset = "utf-8" />
	</head>
	<body>
		<p>
			Une liste : 
			<ul type = "circle"> <!--Valeurs possibles de l'attribut type : square, circle et disc -->
				<li>Elément 1</li>
				<li>Elément 2</li>
				<li>Elément 3</li>
			</ul>
		</p>
		<p>
			Une deuxième liste : 
			<ol>
				<li>Elément 1</li>
				<li>Elément 2</li>
				<li>Elément 3</li>
			</ol>
		</p>
	</body>
</html>
