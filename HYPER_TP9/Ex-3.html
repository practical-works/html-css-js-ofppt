		function valider() {
			var points = F.points.value;
			if (isNaN(points)) {
				alert("Le nombre de points entré est invalide !");
			} else {
				var salaire =  4.83*points;
				F.salaire.value = salaire;
				
				var prime = 0.13*salaire;
				F.prime.value = prime;
				
				var r_retraite = 0.06*salaire;
				F.r_retraite.value = r_retraite;

				var r_metuelle = 0.025*salaire;
				F.r_metuelle.value = r_metuelle;

				var r_impot = 0;
				if (salaire >= 28001 && salaire <= 40000)
					r_impot = 0.12*salaire;
				else if (salaire >= 40001 && salaire <= 50000)
					r_impot = 0.24*salaire;
				else if (salaire >= 50001 && salaire <= 60000)
					r_impot = 0.34*salaire;
				else if (salaire >= 60001 && salaire <= 150000)
					r_impot = 0.38*salaire;
				else if (salaire >= 150000)
					r_impot = 0.40*salaire;
				F.r_impot.value = r_impot;
				
				var salaire_net = salaire + (prime - (r_retraite+r_metuelle+r_impot));
				F.salaire_net.value = salaire_net;
			}
		}
