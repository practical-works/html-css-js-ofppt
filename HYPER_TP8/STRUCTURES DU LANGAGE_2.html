<!DOCTYPE html>
<html lang="fr">

<!-- HEAD **************************************************** -->
	<head>
		<meta charset="UTF-8">
		<title>STRUCTURES DU LANGAGE II</title>
	</head>

<!-- STYLE **************************************************** -->
	<style>
	    body {
	    	font-family: consolas, sans-serif;
	    	font-size: 180%;
			background-color: gray;
	    }
		#main {
			border: 3px solid black;
			width: 50%;
			margin: 0px auto;
			padding: 20px;
			background-color: white;
			transition: width 3s;
		}
		#main:hover {
			width: 90%;
		}
		input {
			border: 3px solid black;
			font-size: 100%;
			background-color: silver;
			transition: box-shadow 1s;
		}
		input:hover {
			box-shadow: 0px 0px 20px white;
		}
		button {
			border: 3px solid white;
			font-size: 100%;
			color: white;
			background-color: black;
			transition: box-shadow 1s, color 1s, border 1s;
		}
		button:hover {
			border: 3px solid green;
			color: green;
			box-shadow: 0px 0px 20px green;
			cursor: pointer;
		}
		#text_bulle {
			position: absolute;
			color: black;
			border: 3px solid black;
			background-color: rgb(255,255,179);
			top: 210px;
			display: none;
			padding: 10px;
		}
	</style>

<!-- BODY **************************************************** -->
	<body>
		<h2>Test de scripts JS</h2>
		<input id="textBox" type="text">
		<!-- **************************************************** -->
		<button onclick='printf("")'>Afficher</button>
		<br><br>
		<button onclick="table_multi()">Table de Multiplication</button>
		<button onmouseover="bulle(true)" onmouseout="bulle(false)" ="f()">
			Approche toi
			<p id="text_bulle">Je pense donc je suis</p>
		</button>
		<button onclick="f()">Button</button>
		<button onclick="f()">Button</button>
		<button onclick="f()">Button</button>
		<button onclick="f()">Button</button>
		<button onclick="f()">Button</button>
		<br><br>
		<!-- **************************************************** -->
		<!-- **************************************************** -->
		<p id="main">>_</p>
	</body>

<!-- SCRIPT **************************************************** -->
	<script>
		// Fonctions Affichage
		function printf(text) {
			if (text.trim() != '')
				document.getElementById("main").innerHTML = text;
			else
				document.getElementById("main").innerHTML = document.getElementById("textBox").value;
		}
		function bulle(visible) {
			if (visible) {
				document.getElementById("text_bulle").style.display = 'block';
			} else {
				document.getElementById("text_bulle").style.display = 'none';
			}
			
		}


		// Fonction Table Multiplication
		function table_multi() {
			var nombre = Number(document.getElementById("textBox").value);
			if (!Number.isNaN(nombre)) {
				var str = "";
				for (var i = 0; i < 11; i++) {
					str += nombre + " x " + i + " = " + nombre*i + "<br>";
				}
				printf(str);
			} else {
				printf("Entrez un nombre!<br>");
			}
		}
	</script>

</html>
